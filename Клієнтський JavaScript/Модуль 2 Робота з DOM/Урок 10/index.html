<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100vw;
        height: 100%;
        min-height: 100vh;
      }
      
      body {
        font-family: "Lucida Sans";
        background-color: rgb(92, 91, 91);
        color: white;
      }

      .space {
        height: 20px;
        background-color: rgb(65, 64, 64);
      }
      /* SCROLL */
      .div1 {
        height: 50%;
        overflow: auto;
      }
      
      .div2 {
        background-color: rgb(189, 153, 153);
        height: 50vh;
        margin-bottom: 100px;
      }

      .div3 {
        background-color: rgb(70, 31, 31);
        height: 50vh;
      }

      /* BLUR */
      /* FOCUS */
      /* FOCUSIN */
      /* FOCUOUT */

      /* CHANGE */
      .ch1 {
        width: 20px;
        height: 20px;
      }

      /* CONTEXTMENU */
      .div4 {
        width: 100px;
        height: 40px;
        background-color: rgb(51, 51, 51);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* DRAG AND DROP */
      .div5 {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      .div6 {
        width: 100px;
        height: 100px;
        background-color: rgb(51, 51, 51);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .div7 {
        width: 100px;
        height: 50px;
        text-align: center;
        background-color: rgb(51, 51, 51);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* FULLSCREENCHANGE */
      .div8 {
        width: 100px;
        height: 100px;
        background-color: rgb(51, 51, 51);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* KEY */
    </style>
  </head>

  <body>
    <!-- SCROLL --> <div class="space">SCROLL</div>
    <div class="div1">
      <div class="div2"></div>
      <div class="div3"></div>
    </div>

    <!-- BLUR --> <div class="space">BLUR</div>
    <input class="text1" type="text" placeholder="BLUR"/>

    <!-- FOCUS --> <div class="space">FOCUS</div>
    <input class="text2" type="text" placeholder="FOCUS"/>

    <!-- FOCUSIN --> <div class="space">FOCUSIN</div>
    <div class="focusin1">
      <input class="input1" type="text" placeholder="FOCUS 1"/>
      <input class="input2" type="text" placeholder="FOCUS 2"/>
      <input class="input3" type="text" placeholder="FOCUS 3"/>
    </div>

    <!-- FOCUSOUT --> <div class="space">FOCUSOUT</div>
    <div class="focusin2">
      <input class="input4" type="text" placeholder="FOCUS 1"/>
      <input class="input5" type="text" placeholder="FOCUS 2"/>
      <input class="input6" type="text" placeholder="FOCUS 3"/>
    </div>

    <!-- CHANGE --> <div class="space">CHANGE</div>
    <input class="ch1" type="checkbox"/>

    <!-- CONTEXTMENU --> <div class="space">CONTEXTMENU</div>
    <div class="div4">ПКМ</div>
    
    <!-- DRAG AND DROP --> <div class="space">DRAG</div>
    <div class="div5">
      <div class="div6">Перетягни сюди</div>
      <div class="div7" draggable="true">Перетягуй</div>
    </div>

    <div>
      <p class="ptext1"></p>
      <p class="ptext2"></p>
      <p class="ptext3"></p>
      <p class="ptext4"></p>
    </div>

    <!-- FULLSCREENCHANGE --> <div class="space">FULLSCREENCHANGE</div>
    <div class="div8">Натисни</div>

    <!-- KEY --> <div class="space">KEY</div>
    <div class="div9">
      Натисніть на любу клавішу
      <p class="ptext5"></p>
      <p class="ptext6"></p>
      <p class="ptext7"></p>
    </div>


    
    <script src="./script.js"></script>
  </body>
</html>
